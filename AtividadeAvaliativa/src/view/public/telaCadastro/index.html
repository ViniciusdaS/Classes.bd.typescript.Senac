<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar em Scouthe</title>
    <link rel="stylesheet" href="./style/styleTelaCadastro.css">
</head>
<body>
    <form id="formCadastro">
        <h1>Cadastro</h1>
        <br><br>

        <label>Nome</label>
        <br>
        <input id="campoNome" type="text">
        <br><br><br>
        <label>Email</label>
        <br>
        <input id="campoEmail" type="text">
        <br><br><br>
        <label>Senha</label>
        <br>
        <input id="campoSenha" type="text">
        <br><br><br>
        <input id="cadastrar" type="submit" onclick="cadastrar()" value="cadastrar">
    </form>

    <script src="./js/funcoesCadastro.js"></script>
</body>
</html>
